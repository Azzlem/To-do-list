{% extends 'base.html' %}

{% block content %}

    <div class="row">
        {% for object in object_list %}
            <div class="col-sm-3 mb-4">
                <div class="card bg-primary text-white">
                    <div class="card-body">
                        <h5 class="card-title text-center">{{ object.title }}</h5>
                        <p class="card-text text-center">{{ object.description }}</p>
                        <p class="card-text text-center">{% if object.completed %}Завершено{% else %}Не
                            завершено{% endif %}</p>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>

{% endblock %}

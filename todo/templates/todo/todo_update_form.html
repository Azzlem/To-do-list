{% extends 'todo/base.html' %}

{% block content %}
    <div class="container">
        <h1 class="mt-4 mb-4">Create/Edit Task</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form method="post" action="{% url 'todo:todo_update' object.pk %}">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="{{ form.title.id_for_label }}">Title:</label>
                        {{ form.title }}
                    </div>
                    <div class="form-group">
                        <label for="{{ form.description.id_for_label }}">Description:</label>
                        {{ form.description }}
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Save Task</button>
                        <a class="btn btn-outline-primary" href="{% url 'todo:todo_list' %}">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}

{% extends 'todo/base.html' %}

{% block content %}

    <div class="container">
        <h1>Create/Edit Task</h1>
        <form method="post" action="{% url 'todo:todo_form' %}">
            {% csrf_token %}
            {{ form.as_p }}

            <div class="form-group">
                <button type="submit" class="btn btn-primary">Save Task</button>
                <a class="btn btn-outline-primary" href="{% url 'todo:todo_list' %}">Cancel</a>
            </div>
        </form>
    </div>

{% endblock %}

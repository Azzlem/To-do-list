<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO-LIST</title>
    <!-- Подключение Bootstrap CSS (если еще не подключено) -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
          integrity="sha512-..." crossorigin="anonymous"/>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5e3b3; /* Приятный светло-серый цвет фона */
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff; /* Бежевый цвет фона контейнера */
            border-radius: 15px; /* Более скругленные углы формы */
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1); /* Легкая тень */
        }

        h1 {
            color: #343a40; /* Темно-серый цвет заголовка */
        }

        .button-container {
            display: flex;
            justify-content: space-between; /* Равномерное распределение по горизонтали */
            margin-top: 20px;
        }

        .button {
            padding: 10px 20px;
            color: #ffffff; /* Белый цвет текста кнопок */
            border: none;
            border-radius: 8px; /* Более скругленные углы кнопок */
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-right: 5px; /* Отступ между кнопками */
        }

        .btn-primary {
            background-color: #007bff; /* Яркий синий цвет фона кнопок */
        }

        .btn-warning {
            background-color: #f5e3b3; /* Жёлтый цвет фона кнопок */
        }

        .btn-danger {
            background-color: #dc3545; /* Красный цвет фона кнопок */
        }


    </style>
</head>
<body>

<div class="d-print-table-row">
    <a class="btn btn-primary" href="{% url 'todo:index' %}" role="button">Главная</a>

    {% if user.is_authenticated %}
        <a class="btn btn-primary" href="{% url 'todo:todo_list' %}" role="button">Список дел</a>
        <a class="btn btn-primary" href="{% url 'todo:todo_form' %}" role="button">Создать дело</a>
        <a class="btn btn-primary" href="{% url 'todo:todo_list_success' %}" role="button">Выполненные</a>
        <a class="button btn-danger" href="{% url 'todo:todo_list_unsuccess' %}" role="button">НЕ Выполненные</a>
        <a class="btn btn-danger" href="{% url 'todo:index' %}" role="button">Выйти</a>
    {% else %}
        <a class="btn btn-primary" href="{% url 'users:login' %}" role="button">Войти</a>
        <a class="btn btn-primary" href="{% url 'users:register' %}" role="button">Регистрация</a>
    {% endif %}
</div>
<h1 class="text-lg-center">Welcome to TO-DO-LIST</h1>
{% block content %}
{% endblock %}

<!-- Подключение Bootstrap JS (если нужно) -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>

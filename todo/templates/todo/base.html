<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Beautiful Website</title>
    <!-- Подключение Bootstrap CSS (если еще не подключено) -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333333;
        }

        .button-container {
            display: flex;
            justify-content: space-around; /* Равномерное распределение по горизонтали */
            margin-top: 20px;
        }

        .button {
            padding: 10px 20px;
            background-color: #f5e3b3; /* Бежевый цвет фона кнопок */
            color: #000000; /* Черный цвет текста кнопок */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #e1c084; /* Измененный бежевый цвет фона кнопок при наведении */
        }
    </style>

</head>
<body>
<div class="container">
    <h1>Welcome to My Beautiful Website</h1>

    <div class="button-container">
        <a class="button" href="{% url 'todo:todo_list' %}" role="button">Список дел</a>
        <a class="button" href="{% url 'todo:todo_form' %}" role="button">Создать дело</a>
        <button class="button">Button 4</button>
        <button class="button">Button 5</button>
    </div>
</div>

{% block content %}
{% endblock %}

<!-- Подключение Bootstrap JS (если нужно) -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
